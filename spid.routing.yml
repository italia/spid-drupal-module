spid.saml_controller_login:
  path: '/saml/login/{idp}'
  defaults:
    _controller: '\Drupal\spid\Controller\SamlController::login'
    _title: 'SAML Login'
  requirements:
    _role: 'anonymous'
spid.saml_controller_logout:
  path: '/saml/logout'
  defaults:
    _controller: '\Drupal\spid\Controller\SamlController::logout'
    _title: 'SAML Logout'
  requirements:
    _role: 'authenticated'
spid.saml_controller_metadata:
  path: '/saml/metadata'
  defaults:
    _controller: '\Drupal\spid\Controller\SamlController::metadata'
    _title: 'SAML Metadata'
  requirements:
    _permission: 'view sp metadata'
spid.saml_controller_acs:
  path: '/saml/acs'
  defaults:
    _controller: '\Drupal\spid\Controller\SamlController::acs'
    _title: 'SAML ACS'
  requirements:
    _role: 'anonymous'
spid.saml_controller_sls:
  path: '/saml/sls'
  defaults:
    _controller: '\Drupal\spid\Controller\SamlController::sls'
    _title: 'SAML SLS'
  requirements:
    _role: 'anonymous'
spid.spid_configure_form:
  path: '/admin/config/people/spid'
  defaults:
    _form: '\Drupal\spid\Form\SpidConfigureForm'
    _title: 'SPID Authentication'
  requirements:
    _permission: 'configure spid'
